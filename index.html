<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="px-4 py-5 bg-secondary-subtle w-50 mx-auto my-5 rounded-3 shadow">
        <h2>Ma calculatrice</h2>
        <div class="bg-white mx-auto rounded border border-dark">
            <input id="affichage" type class="form-control border-0 bg-white" disabled>
            <input id="result" class="form-control border-bottom border-0 bg-white" disabled>
        </div>
        <div class="m-5 border w-100 mx-auto row" id="somme">
            <form action="" class="col p-0">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="number"
                    value="9" onclick="afficher('9')">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="number"
                    value="8" onclick="afficher('8')">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="number"
                    value="7" onclick="afficher('7')">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="number"
                    value="6" onclick="afficher('6')">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="number"
                    value="5" onclick="afficher('5')">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="number"
                    value="4" onclick="afficher('4')">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="number"
                    value="3" onclick="afficher('3')">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="number"
                    value="2" onclick="afficher('2')">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="number"
                    value="1" onclick="afficher('1')">
                <input type="button" name="button" class="btn btn-light text-dark w-50 mx-auto my-2 shadow" id="number"
                    value="0" onclick="afficher('0')">
                <input type="button" name="button" class="btn btn-light text-dark w-25 mx-auto my-2 shadow" id="extra"
                    value="." onclick="afficher('.')">
            </form>
            <form class="form2 col p-0">
                <input type="button" name="button" class="btn btn-primary mx-auto my-2 shadow" value="CE"
                    onclick="effacer()">
                <input type="button" name="button" class="btn btn-danger mx-auto my-2 shadow" value="C"
                    onclick="effacerPart()">
                <input type="button" name="button" class="btn btn-light text-dark mx-auto my-2 shadow" value="/"
                    onclick="afficher('/')">
                <input type="button" name="button" class="btn btn-light text-dark mx-auto my-2 shadow" value="*"
                    onclick="afficher('*')">
                <div class="d-flex align-items-stretch w-100">
                    <div class="d-flex flex-column  flex-shrink-1">
                        <input type="button" name="button" class="btn btn-light text-dark w-100 my-2 shadow" value="-"
                            onclick="afficher('-')">
                        <input type="button" name="button" class="btn btn-warning w-100 my-2 shadow" value="="
                            onclick="Result()">
                    </div>

                    <input type="button" name="button" class="btn btn-success mx-2 my-2 shadow " value="+"
                        onclick="afficher('+')">

                </div>

            </form>
        </div>


    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>
